<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock - Screen Saver | by shaman.sharif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" v-bind:class="{ dark: isDark, light: !isDark}">
      <div class="menu">
        <div @mouseover="upHere = true" @mouseleave="upHere = false">
          <span class="icon-credit" v-show="upHere"
            ><a
              target="_blank"
              href="https://icons8.com/icons/set/crescent-moon"
              >Crescent Moon icon</a
            >
            icon by
            <a target="_blank" href="https://icons8.com">Icons8</a> | </span
          ><img @click="darkModeToggle" class="icon" :src="moon" />
        </div>
      </div>
      <div class="time">
        {{ hours }}:{{ minutes }}:{{ seconds }} {{ format }}
      </div>
      <div class="message">
        {{message}}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
